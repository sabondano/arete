<!DOCTYPE html>

    <body>

      <div class="mast-head">
        <div class="brand-details pull-left">
          <p>Arete (/ˈ<abbr title="/ær/ 'arr' in 'marry'">ær</abbr><abbr title="/ə/ 'a' in 'about'">ə</abbr><abbr title="'t' in 'tie'">t</abbr><abbr title="/iː/ long 'e' in 'bead'">iː</abbr>/; Greek: ἀρετή) <span id="arete-definition" class="glyphicon glyphicon-info-sign" data-placement="bottom" data-toggle="tooltip" type="button" data-original-title="Arete (/ˈærətiː/; Greek: ἀρετή), in its basic sense, means excellence of any kind. In its earliest appearance in Greek, this notion of excellence was ultimately bound up with the notion of the fulfillment of purpose or function: the act of living up to one's full potential."></span></p>
        </div>

        <p class="text-muted text-center">You're reading <a class="text-link" href="/blog.html">Notion of Excellence</a>, a blog about digital marketing by <a class="text-link" href="/index.html">Arete</a>.</p>

        <div class="brand-name pull-right">
          <a href="/index.html">arete <img src="/img/arete-logo-sm.png" alt="Arete Symbol"></a>
        </div>
      </div>

                  Arete<br />

                  info@marketingarete.com
                </p>
              </div>
              <div class="contact">
                <p>
                  <a href="#">facebook.com/arete</a><br />
                  <a href="#">twitter.com/arete</a><br />
                </p>
              </div>

          </div>
